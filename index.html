<!DOCTYPE html>
<html lang="en">
  <head>
    <title>KARAWEB login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="images/img-01.png" alt="IMG" />
          </div>

          <form class="login100-form validate-form">
            <div class="logo-top">
              <img src="./images/kara.png" alt="" />
            </div>
            <span class="login100-form-title"> ورود اعضاء </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="نام کاربری را صحیح وارد کنید">
              <input
                class="input100"
                type="text"
                name="email"
                placeholder="نام کاربری" />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user fa-lg" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="رمز عبور را صحیح وارد کنید">
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="رمز عبور" />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">ورود</button>
            </div>

            <!-- <div class="text-center"> -->
            <!-- <span class="txt1">
							Forgot
						</span> -->
            <!-- <a class="txt2" href="#"> فراموشی رمز عبور </a> -->
            <!-- </div> -->
          </form>
          <div class="text-center">
            <p class="txt2">
              تمامی حقوق نرم افزار حضور و غیاب کارا وب متعلق به شرکت دانش بنیان
              کارا دوهزار می باشد
            </p>

            <a class="kara-site" href="#">www.kara2000.ir</a>
          </div>
        </div>
        <div class="bottom-line"></div>
      </div>
    </div>

    <!-- <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> -->

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
